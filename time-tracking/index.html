<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/card.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="cards">
      <article class="card report">
        <div class="top">
          <img src="images/image-jeremy.png" alt="Jeremey" class="avatar" />
          <div class="details">
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="bottom">
          <a class="timeframe daily">Daily</a>
          <a class="timeframe weekly">Weekly</a>
          <a class="timeframe monthly">Monthly</a>
        </div>
      </article>
      <article class="card card-1 work">
        <div class="icon-container">
          <img class="icon" src="images/icon-work.svg" alt="" />
        </div>
        <div class="top">
          <div class="head">
            <h2>Work</h2>
            <img class="elips" src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="details">
            <h1>32hrs</h1>
            <h3>Last Week - 36hrs</h3>
          </div>
        </div>
      </article>
      <article class="card card-2 play">2</article>
      <article class="card card-3 study">3</article>
      <article class="card card-4 excercise">4</article>
      <article class="card card-5 social">5</article>
      <article class="card card-6 care">6</article>
    </section>
  </body>
</html>

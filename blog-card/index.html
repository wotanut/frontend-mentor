<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Card</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon-32x32.png">
</head>

<body>
  <article class="card">
    <img src=assets/images/illustration-article.svg class="image" alt="Blog Image">
    <div class="tag">
      Learning
    </div>
    <h5 class="date">
      Published 21 Dec 2023
    </h5>
    <h1 class="title">
      HTML & CSS foundations
    </h1>
    <p class="desc">
      These languages are the backbone of every website, defining structure, content and presentation.
    </p>
    <footer class="bottom">
      <img class="avatar" src="assets/images/image-avatar.webp" alt="Image of Greg Hopper">
      <h4>
        Greg Hopper
      </h4>
    </footer>
  </article>
</body>

</html>

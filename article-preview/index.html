<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <script defer>
      // Should be in another file but lazy
      const button = document.querySelector("#share");
      // const active = document.querySelector('#shareOptions')
      button.addEventListener("click", options);

      function options() {
        button.classList.add("active");
      }
    </script>

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <article>
      <div class="img-crop">
        <img src="images/drawers.jpg" alt="Some drawers" />
      </div>
      <div class="right">
        <h1 class="bold">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="article-footer">
          <div class="user">
            <img
              src="../blog-card/assets/images/image-avatar.webp"
              alt="my avatar"
              class="avatar"
            />
            <div class="me">
              <p class="bold">Sam Blewitt</p>
              <p>18 May 2025</p>
            </div>
          </div>
          <div class="img-wrapper" id="share">
            <div class="shareOptions">
              <p>SHARE</p>
              <img src="images/icon-facebook.svg" alt="facebook" />
              <img src="images/icon-twitter.svg" alt="Shitter" />
              <img src="images/icon-pinterest.svg" alt="Pintrest" />
            </div>
            <img src="images/icon-share.svg" alt="Share" class="share" />
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
